<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Mesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reservacion-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2f0d9;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reservacion-container">
        <h2>Reservación de Mesa</h2>
        <form id="reservacionForm" method="POST" action="base_datos.php">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="personas">Número de personas:</label>
          <input type="number" id="personas" name="personas" min="1" required>

          <button type="submit">Reservar</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>

   
</body>
</html>
